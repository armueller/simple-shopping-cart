<mat-toolbar color="primary">
    <ng-container *ngIf="isMobile$ | async; else desktopHeader">
        <button id="menu" mat-icon-button (click)="onOpenSideNav()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 id="title" class="page-title">{{pageTitle$ | async}}</h1>
        <button id="cart" mat-icon-button (click)="onOpenCart()">
            <ng-container *ngIf="numItemsInCart$ | async as numItemsInCart; else noItemsInCart">
                <mat-icon [matBadge]="numItemsInCart" matBadgeColor="accent">shopping_cart</mat-icon>
            </ng-container>
            <ng-template #noItemsInCart>
                <mat-icon>shopping_cart</mat-icon>
            </ng-template>
        </button>
    </ng-container>
    <ng-template #desktopHeader>
        <button id="products-link" mat-button (click)="onOpenPage('products')">Products</button>
        <button id="orders-link" mat-button (click)="onOpenPage('orders')">Orders</button>
    </ng-template>
</mat-toolbar>
